<html>
    <head>
        <title>Plagiarism Checker</title>
    </head>
    <body>
        <div style="height:450px;
            width:550px;
            background-color:#e0ecff;
            margin: 35px auto;
            padding:20px;
            font-family: cursive;
            border-radius: 10px;
            box-shadow: 0px 4px 0px;
            -webkit-box-shadow: 0px 4px 0px;
            -moz-box-shadow: 0px 4px 0px;
            -o-box-shadow: 0px 4px 0px;
            -ms-box-shadow: 0px 4px 0px;
            position: relative;">
        <h1 style="text-align: center;">Plagiarism Checker Results</h1>
        <div style="padding:30px 0px 0px 10px;">
            <h3>Text Entered: </h3><strong>{{text}}</strong>
        </div>
        <div style="padding:30px 0px 0px 10px;">
            <h3 style="font-family: cursive;">Percentage of plagiarism: </h3>
            <strong>{{percent_plagiarised}}</strong>
        </div>
        <BR><BR>

            </BR>
        </BR>
        </div>
    </body>
</html>
